<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join to DREAM</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/join.css">
</head>
<body>
	<div class="content">
		<header>DREAM 회원가입</header><br>
		<form method="POST" action="../index.html" name="frm" id="frm">
			<div class="box700">
				<!-- 회원이름 -->			
				<div class="row">
					<label for="name" class="column">회원 이름 : </label>
					<input type="text" name="user" id="name" placeholder="이름 입력" class="cell30">
				</div>
				<div class="row">
					<label for="name" class="column">ID : </label>
					<input type="text" name="checkid" id="id" class="cell185">
					<button type="button" class="idcheck" id="checkid">중복확인</button>
					<p class="checktxt" id="checkrs">* 사용 가능한 ID 입니다.</p>
				</div>
				<div class="row">
					<label for="name" class="column">PW : </label>
					<input type="password" name="password" id="password" class="cell30">
				</div>
				<div class="row">
					<label for="name" class="column">PW 확인 : </label>
					<input type="password" name="passwordchk" id="passwordchk" placeholder="비밀번호 다시 입력"
						class="cell30">
				</div>
				<div class="row">
					<label for="name" class="column">이메일 : </label>
					<input type="text" name="mailid" id="mailid" class="cell30" placeholder="ex) aa123@gmail.com">
				</div>
				<div class="row">
					<label for="name" class="column">전화번호 : </label>
					<input type="text" name="tel1" id="tel1" class="cell30" placeholder="ex) 010-1234-5678">
				</div>
				<div class="row">
					<label for="gen" class="column">성별 : </label>
					<div class="cell30">
						<div class="cell30">
						<input type="radio" name="gen" id="genf" value="F"><span>여자</span>
						</div>
						<div class="cell30">
						<input type="radio" name="gen" id="genm" value="M"><span>남자</span>
						</div>
					</div>
				</div>
				<div class="row">
					<label for="avt" class="column">사용 아바타 : </label>
					<div class="cell30">
						<div class="avtcell">
							<img src="/dream/resources/img/avatar/img_avatar1.png" class="avtimg">
							<input type="radio" name="avt" id="avt1" value="11">
						</div>
						<div class="avtcell">
							<img src="/dream/resources/img/avatar/img_avatar2.png" class="avtimg">
							<input type="radio" name="avt" id="avt2" value="12">
						</div>
						<div class="avtcell">
							<img src="/dream/resources/img/avatar/img_avatar3.png" class="avtimg">
							<input type="radio" name="avt" id="avt3" value="13">
						</div>
						<div class="avtcell">
							<img src="/dream/resources/img/avatar/img_avatar4.png" class="avtimg">
							<input type="radio" name="avt" id="avt4" value="14">
						</div>
						<div class="avtcell">
							<img src="/dream/resources/img/avatar/img_avatar5.png" class="avtimg">
							<input type="radio" name="avt" id="avt5" value="15">
						</div>
						<div class="avtcell">
							<img src="/dream/resources/img/avatar/img_avatar6.png" class="avtimg">
							<input type="radio" name="avt" id="avt6" value="16">
						</div>
					</div>
				</div>
			</div>
			<div class="btncell">
				<button type="button" id="hbtn" onclick="location.href='../index.html';"
					class="btn" style="background-color: #ffff99; color: #378FFF;">HOME</button><!-- 
			 --><button type="submit" id="jbtn" 
						class="btn" style="background-color: #cafb32; color: white;">JOIN</button><!-- 
			 --><input type="reset" id="cbtn" 
						class="btn" style="background-color: #FFE1E8; color: #444867;" value="RESET">
			</div>
		</form>
	</div>
<script type="text/javascript">
document.getElementById('checkid').onclick = function(){
	var el = document.getElementsByClassName('checktxt');
	document.getElementById('checkrs').style.display = 'block'
};
</script>
</body>
</html>
