<script type="text/javascript">
	$(document).ready(function(){
		// 해당 글이 클릭됐을때의 함수
		$('brd').click(function(){
			// 데이터 읽기
			var sno = $(this).attr('id');
			
			// hidden input 태그에 채워주기
			$('#bno').val(sno);
			
			// 폼 전송
			$('#frm').submit();
		});
	});
</script>

<body>
	<!-- 데이터 전송용 태그 -->
	<form method="GET" action="test01.html" name="frm" id="frm">

	</form>
	<div class="w3-content mx650 w3-center">

				게시글 하나가 선택되면 해당 글의 기본키를 알 수 있게 하자.
			 -->

	</div>
</body>
