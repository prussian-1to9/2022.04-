<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
<script type="text/javascript" src="/dream/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	// jQuery의 $를 대신할 변수를 정할 수 있다!
	var jq = $.noConflict();
	/*
		jQuery의 경우, 
			$(선택자)		로 표현하지만
			
		JSP의 경우,
			${변수이름}		으로 표현한다.
			
		이걸 구분하기 위한 함수임!
	*/
	// 요로코롬.
	jq(document).ready(function(){
		jq('body').html('<h1>jQuery에서 추가한 태그</h1>');
	});
</script>
</head>
<body>

</body>
</html>
