<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
<script type="text/javascript" src="/dream/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function(){
		// w3-button 태그에 클릭 이벤트 추가
		$('.w3-button').click(function(){
			// 어떤 버튼이 클릭된건지 알아내기
			var  txt = $(this).html();
			
			var el = document.createElement('div');	// javascript 객체
			$(el).css({'display': 'inline-block', 'width': '100px',
					'height': '100px', 'background-color': 'yellow', 'margin-left':'5px'});
			$(el).html('<p></p>');
			if(txt=='append'){
				$(el).css('background-color', 'yellow');
				$('#box').append($(el));
			}else{
				$(el).css('background-color', 'black');
				$('#box').prepend($(el));
			}
		});
	});
</script>
</head>
<body>
	<div class="w3-content mx650 w3-center" id="box">
		<div class="w3-col">
			<div class="w3-half w3-yellow w3-button">append</div>
			<div class="w3-half w3-black w3-button">prepend</div>
		</div>
	</div>
</body>
</html>
