<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tag Test</title>
<style>
	.blue {
		color: blue;	/* test04에 적용시킬거임! */
	}
</style>
</head>
<body>
	<div> <!-- 영역태그 (block tag) -->
		<span class="blue">태그연습</span> <!-- inline tag -->
		<h6>요기는 h6 태그</h6> <!-- 얘는 block tag. inline테이블이 있을경우 자동 줄바꿈 됨. -->
		<p class="blue">요기눙 p 태그</p> <!-- 얘도 block tag -->
		<hr> <!-- 얘도 block tag -->
		<span id="sp">Bold체<strong> 가보자고</strong></span> <!-- inline -->
		<br>
		<b>b태그도 Bold체다제www</b> <!-- inline -->
		<h2 id="hh"></h2>
	</div>
<!-- id 활용은 이렇게 하게돼요! -->
<script type="text/javascript">
	var txt = document.getElementById('sp').innerHTML; // id가 sp인 데이터 txt에 입력
	document.getElementById('hh').innerHTML = txt; // txt의 데이터를 id가 hh인 곳에 입력
</script>
</body>
</html>
