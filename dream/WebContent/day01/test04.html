<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tag Test</title>
</head>
<body>
	<div> <!-- 영역태그 (block tag) -->
		<span>태그연습</span> <!-- inline tag -->
		<h6>요기는 h6 태그</h6> <!-- 얘는 block tag. inline테이블이 있을경우 자동 줄바꿈 됨. -->
		<p>요기눙 p 태그</p> <!-- 얘도 block tag -->
		<hr> <!-- 얘도 block tag -->
		<span>Bold체<strong> 가보자고</strong></span> <!-- inline -->
		<br>
		<b>b태그도 Bold체다제www</b> <!-- inline -->
	</div>
</body>
</html>
