<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이지, 대체 누구인가.</title>
<style>
	.header {
		background-color: #191970;
		color: white;
		margin: 0;
	}
	.content {
		position: absolute;
		left: 10px;
		font-family: 나눔고딕코딩;
		margin: 0;
		line-height: 160%;
	}
	.image {
		position: absolute;
		top: 60px;
		left: 400px;
		overflow: hidden;
		width: 200px;
		height: 200px;
		border-radius: 50%;
	}
	.gray {
		background-color: #424242;
		color: white;
	}
</style>
</head>
<body class="gray">
<!--
	자기 자신의 소개 페이지를 만들어보자!
	
	이름, 출생년월, 혈액형, 성별, 고향, 사는 곳, 좋아하는 것,
	현재 공부하는 것, 지금 어려운 부분, 수료 후 희망 진로, 지원 동기
-->
	<h1 class="header">이지, 대체 누구인가.</h1>
	<div class="content">
		이름 : 최이지
		<br>
		2000년 12월 서울 출생, 서울 거주
		<br>
		좋아하는 것 : 인간빼고 다, 매우 소수의 인간
		<br>
		현재 공부하는 것 : java, python, oracle, html
		<br>
		지금 어려운 부분: 잘 모르겠음
		<br>
		수료 후 희망 진로 : 포스타입 입사
		<br>
		지원 동기 : 80 충동 20 계획 (무지성 등록)
	</div>
	<div class="image">
		<img src="../image/img/뵤.png" width=200px height=auto>
	</div>
</body>
</html>
