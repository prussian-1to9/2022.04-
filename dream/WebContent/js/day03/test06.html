<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
<style type="text/css">
</style>
<script type="text/javascript">
	var arr = [10, '20', 30, '50', '70', 90];
	
	// arr 배열에서 숫자 데이터만 골라서 배열 만들기
	function func01(value) {		
		return 'number' == (typeof value);
	}
	
	var numArr = arr.filter(func01);	// false인 경우 필터링 됨.
	
	// 결과 출력
	document.write('<h3 class="w3-blue">arr : '+ arr + '</h3>');
	document.write('<h3 class="w3-purple">numArr : '+ numArr + '</h3>');
</script>
</head>
<body>

</body>
</html>
