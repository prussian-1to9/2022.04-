<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
<script type="text/javascript">
	function func01() {
		// 아래 script 태그에 있는 함수를 끌어왔어요~
		document.getElementById('txt1').onblur = function() {
			document.getElementById('h1').setAttribute('class', 'w3-pink w3-padding w3-card-4');
			
			var str = this.value;
			if(str){
			// 조건식에 데이터 변수만 기술되어 있을경우, 데이터의 유/무에 따라 boolean값이 정해짐.
			// 있으면 true, 없으면(undefined, null인 상태) false.
				document.getElementById('box2').style.display = 'inline-block';
			} else {
				alert('데이터를 입력하세요.');
			}
		};
		
		function getData() {
			var str = document.getElementById('fr').innerHTML;
			document.getElementById('fr').innerHTML = str;
		};
	}
	// 함수를 onload로 불러오기 때문에, 태그가 만들어지기 전에 함수를 정의해도 오류 안남!
	// onload 실행조건 자체가 페이지를 다 불러온 후 이기 때문!

</script>
</head>
<body onload="func01()">
	<div class="w3-content w3-center mx650">
		<h1 class="w3-blue w3-padding w3-card-4" id="h1">JavaScript Event 01</h1>
		<div class="w3-padding w3-card-4 w3-margin-bottom" id="fr">
			<div class="box" style="width: 100%;">
				<label for="txt" class="w3-col m3 w3-right-align" style="font-size:20pt;">입력1 : </label>
				<input type="text" name="txt1" id="txt1" class="w3-col m8 w3-input w3-border">
			</div>
			<div class="box" style="display: none; width: 100%" id="box2">
				<label for="txt" class="w3-col m3 w3-right-align" style="font-size:20pt;">입력2 : </label>
				<input type="text" name="txt2" id="txt2" class="w3-col m8 w3-input w3-border">
			</div>
		</div>
		<div>
			<div class="w3-half w3-btn w3-green" id="btn1" onClick="getData()">btn1</div>
			<div class="w3-half w3-btn w3-yellow" id="btn2">btn2</div>
		</div>
		<div class="w3-margin-top">
			<h1 class="w3-text-red" id="intxt" ></h1>
		</div>
	</div>
<script type="text/javascript">
	//입력창 상태에 따른 헤더 변화
	document.getElementById('txt1').onfocus = function() {
		document.getElementById('h1').setAttribute('class', 'w3-red w3-padding w3-card-4');
	};
	
	document.getElementById('txt1').onchange = function() {
		// 입력된 내용을 경고창에 띄워봅시다.
		var str = this.value;
		alert('입력된 내용 : ' + str);
	};
	
	// getData 함수 테스트를 위해 주석처리!
	/* document.getElementById('txt1').onkeyup = function() {
		var str = this.value;
	//	document.write('<h2 class="w3-center w3-text-red">' + str + '</h2>');
		// 이 함수는 이전에 있던건 다 사라지고 write 함수 내부에 있는거로 대체됨.
		
		document.getElementById('intxt').textContent = str;
	}; */
	
	document.getElementById('txt2').onkeydown = function() {
		
	};
	
	document.getElementById('btn2').onmouseover = function() {
		this.setAttribute('class', 'w3-half w3-btn w3-lime');
	};
	
	document.getElementById('btn2').onmouseout = function() {
		this.setAttribute('class', 'w3-half w3-btn w3-yellow')
	};
</script>
</body>
</html>
