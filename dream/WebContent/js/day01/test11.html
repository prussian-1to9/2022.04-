<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
</head>
<body>
	<div class="w3-content mx650">
		<form method="get" action="test01.html" name="frm" id="frm">
			<div>
				<label for="id" class="w3-col m2 w3-right-align" id="lid">ID : </label>
				<div class="w3-col m9 pdl10">
					<input type="text" name="id" id="id" class="w3-input w3-border">
				</div>
			</div>
			<div>
				<label for="pw" class="w3-col m2 w3-right-align" id="lpw">PW : </label>
				<div class="w3-col m9 pdl10">
					<input type="text" name="id" id="pw" class="w3-input w3-border">
				</div>
			</div>
			<div id="d1"></div>
			<div id="d2"></div>
			<input type="text" id="in01">
			<input type="text" id="in02">
		</form>
		<div>
			<div class="w3-quarter w3-button w3-blue" id="btn1">ID 읽기</div>
			<div class="w3-quarter w3-button w3-blue" id="btn2">PW 읽기</div>
			<div class="w3-quarter w3-button w3-blue" id="btn3">ID 라벨 읽기</div>
			<div class="w3-quarter w3-button w3-blue" id="btn4">PW 라벨 읽기</div>
		</div>
	</div>
<script type="text/javascript">
	// id=id 입력후 id=btn1 클릭시 id=d1태그에 id=id내용 출력
	document.getElementById('btn1').onclick = function() {
		
		// 1. 입력된 내용 읽기
		var sid = document.getElementById('id').value;
		
		// 2. d1태그에 채워넣기
		document.getElementById('d1').innerHTML = sid;
	};
	
	document.getElementById('btn2').onclick = function() {
		
		// 1. 입력된 내용 읽기
		var sid = document.getElementById('pw').value;
		
		// 2. d2태그에 채워넣기
		document.getElementById('d2').innerHTML = sid;
	};

	document.getElementById('btn3').onclick = function() {
		// 1. 라벨 읽기
		var str = document.getElementById('lid').innerHTML;
		
		// 2. 읽은 값 in01에 채우기
		document.getElementById('in01').value = str;
	};
	
	document.getElementById('btn4').onclick = function() {
		// 1. 라벨 읽기
		var str = document.getElementById('lpw').innerHTML;
		
		// 2. 읽은 값 in02에 채우기
		document.getElementById('in02').value = str;
	};
</script>
</body>
</html>
