<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="d1" onclick="func01(this)">div1</div>
	<div id="d2" onclick="func01(this)">div2</div>
	<div id="d3" onclick="func01(this)">div3</div>
	<div id="d4" onclick="func01(this)">div4</div>
<script type="text/javascript">
	function func01(a) {
		var str = a.innerHTML;
		alert(str);		// 이 때, this는 해당 객체 혹은 태그 그 자신을 말한다.
		// 고로 태그 안의 내용이 출력됨.
		a.innerHTML = str + '냥냥' + str;
		a.style.width = '300px';
		a.style.height = '50px';
		a.style.backgroundColor =  '#e91e63';
		a.style.color = 'white';
	}
</script>
</body>
</html>
