<script type="text/javascript">
	// 재귀 호출 함수 (자바랑 똑같음)
	var sum = 0;
	
	function getSum(no) {
		document.write('<h3 class="w3-col m1">' + no + '</h3>');
		if(no < 1){
			return 0;
		}
		return (no + getSum(no-1));
	}
	var no = prompt('정수를 입력하세요.');
	no = parseInt(no);
	sum =  getSum(no);
	
	document.write('<h1 class="w3-col m1 w3-center w3-blue">0부터 ' + no + '까지의 합 : '
			+ sum + '</h1>');
</script>
