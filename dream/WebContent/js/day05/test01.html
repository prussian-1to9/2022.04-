<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
<style type="text/css">
	label {
		font-size: 16pt;
	}
	[type="radio"] {
		position: relative;
		top: 5px;
		right: 10px;
	}
</style>
<script type="text/javascript">
</script>
</head>
<body>
	<form method="GET" action="" name="frm" id="frm"
		class="w3-content mx650 w3-center">
		<div class="w3-col">
			<label class="w3-col m3 w3-right-align">과목 선택</label>
			<select name="subj" id="subj" class="w3-col m8 w3-input w3-border">
				<option id="0"># 과목 선택#</option>
				<option id="1" value="java">java</option>
				<option id="2" value="db">oracle</option>
				<option id="3" value="html">html</option>
				<option id="4" value="javascript">javascript</option>
				<option id="5" value="jsp">jsp</option>
				<option id="6" value="spring">spring</option>
			</select>
		</div>
		<div class="w3-col w3-margin-top">
			<label class="w3-col m3 w3-right-align w3-text-grey">계열 구분 : </label>
			<div class="w3-col m8">
				<div class="w3-third">
					<label class="w3-col m3 w3-right-align w3-text-grey">문과</label>
					<input type="radio" name="depart" id="mun" value="lit">
				</div>
				<div class="w3-third">
					<label class="w3-col m3 w3-right-align w3-text-grey">이과</label>
					<input type="radio" name="depart" id="yee" value="eng">
				</div>
				<div class="w3-third">
					<label class="w3-col m3 w3-right-align w3-text-grey">예체능</label>
					<input type="radio" name="depart" id="yeah" value="art">
				</div>
			</div>
		</div>
	</form>
<script type="text/javascript">
	document.frm.subj.onchange = function(){
		var tag = document.frm. subj;
		var idx = tag.selectedIndex;
		
		if(idx < 1) {
			alert('과목 선택은 필수입니다.');
		}else{
			alert('선택과목의 인덱스 : ' + idx + ' - 과목이름 : ' + tag[idx].value);
			// 애초에 this.value로 뽑아도 된다. (index 사용 없이)
		}
	};
</script>
</body>
</html>
