<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
<style type="text/css">
	.img {
		width: 150px;
		height: auto;
	}
	.imgbox {
		display: inline-block;
		width: 150px;
		height: 150px;
		overflow: hidden;
		border: 1px solid gray;
	}
</style>
</head>
<body>
	<div class="w3-content w3-center mx650"><!-- 나는 그림자 뺐음. -->
		<h1 class="w3-blue w3-padding w3-margin-bottom w3-round-large">Login</h1>
		<form method="GET" action="#" name="frm" id="frm"
			class="w3-col w3-padding w3-margin-top w3-round-large">
		<div class="w3-col w3-margin-top">
			<label for="file" class="w3-col m3 w3-right-align w3-text-grey"> 파일 선택 : </label>
			<input type="file" id="file" name="file" style="margin-left:10px;"
				class="w3-col m7 w3-input w3-border" placeholder="파일을 선택하세요.">
		</div>
		<div class="w3-col w3-margin-top w3-margin-bottom">
			<label class="w3-col m3 w3-right-align w3-text-grey">선택 파일 : </label>
			<div class="w3-col m7 w3-padding">
				<div class="imgbox">
					<!-- 기본값 만들어주고, javascript로 명령 -->
					<img class="img" id="img" src="/dream/resources/img/avatar/noimage.jpg">
				</div>
			</div>
		</div>
		</form>
		<div class="w3-col w3-margin-top"><!-- 그림자 없이 진행 -->
			<div class="w3-third w3-button w3-green w3-hover-lime" id="hbtn">Home</div>
			<div class="w3-third w3-button w3-blue w3-hover-aqua" id="lbtn">Login</div>
			<div class="w3-third w3-button w3-pink w3-hover-red" id="rbtn">Reset</div>
		</div>
	</div>
<script type="text/javascript">
	document.getElementById('file').onchange = function(e){
		var sfile = this.value;	// file에서의 경로 받기
		
		// sfile에 값이 있다면
		if(sfile){
			var tmp = URL.createObjectURL(e.target.files[0]);
			document.getElementById('img').src = tmp;	// 사진 src값에 집어넣기
		}
	};
	
	// reset 버튼 기능 생성
	document.getElementById('rbtn').onclick = function(){
		document.getElementById('file').value = '';
		document.getElementById('img').src = '/dream/resources/img/avatar/noimage.jpg';
	};
</script>
</body>
</html>
