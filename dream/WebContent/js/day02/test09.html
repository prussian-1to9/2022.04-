<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = ['서울', '인천', '부산'];
	
	// join 매개변수에 아무것도 없으면 ,로 연결 : 타입은 String
	var city = arr.join();
	document.write('<h3>city type : ' + (typeof city) + '</h3>');
	document.write('<h3>' + city + '</h3>');
	
	// - 문자로 결합
	var dosi = arr.join('/');
	document.write('<h3>' + dosi + '</h3>');
	
	// and 문자열로 결합
	var dosi = arr.join(' and ');
	document.write('<h3>' + dosi + '</h3>');
</script>
</head>
<body>

</body>
</html>
