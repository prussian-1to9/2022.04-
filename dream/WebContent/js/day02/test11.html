<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var nums = [1, 2, 5, 3, 7, 4, 6, 9, 8];
	
	function print1(num) {
		document.write('<h1 style="text-align: center;">');
	
		for(var i = 0; i < nums.length; i++) {
			document.write(nums[i] + ' ');
		}
		document.write('</h1>');
	}
	print1(nums);

	// 순서를 뒤집어봅시다.
	var arr1 = nums.reverse();
	print1(arr1);
	
	// 오름차순 정렬
	arr1 = nums.sort();
	print1(arr1);
	
	// 역정렬
	arr1 = nums.reverse();
	print1(arr1);
</script>
</head>
