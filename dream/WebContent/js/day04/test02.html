<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/dream/resources/css/base.css">
</head>
<body>
	<!-- 데이터 전송용 폼태그 -->
	<form method="get" action="test.html" id="frm" name="frm">
		<input type="hidden" id="id" name="id">
		<input type="hidden" id="pw" name="pw">
	</form>
	<div class="w3-content mx650">
		<h1 class="w3-blue w3-center w3-margin-bottom w3-padding">Login</h1>
		<div class="w3-col w3-padding w3-card-4">
			<div class="w3-col">
				<label for="id" class="w3-col m2 w3-right-align"
					style="padding-top: 10px;">ID : </label>
				<input type="text" class="w3-col m9 w3-input w3-border" style="margin-left: 10px;"
					id="tid" name="id" placeholder="아이디를 입력하세요.">
			</div>
			<!-- 위에거 복사해서 비밀번호 생성 -->
			<div class="w3-col">
				<label for="pw" class="w3-col m2 w3-right-align"
					style="padding-top: 10px;">PW : </label>
				<input type="password" class="w3-col m9 w3-input w3-border" style="margin-left: 10px;"
					id="tpw" name="pw" placeholder="비밀번호를 입력하세요.">
			</div>
		</div>
		<div class="w3-col w3-margin-top w3-card">
			<div class="w3-half w3-button w3-orange" id="rbtn">reset</div>
			<div class="w3-half w3-button w3-blue" id="lbtn">login</div>
		</div>
	</div>
<script type="text/javascript" src="/dream/resources/js/day04/test02.js"></script>
</body>
</html>
