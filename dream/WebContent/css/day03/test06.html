<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	html, body {
		margin: 0px;
		padding: 0px;
		height: 100%;
		width: 100%;
	}
	
	body {
		text-align: center;
	}
	
	.d1 {
		display: inline-block;
		width: 600px;
		height: 450px;
		overflow: hidden;
		border: 1px solid gray;
		background-image: url('/dream/resources/img/pic/renjun.jpeg');
		background-repeat: no-repeat;
		background-size: 300px auto;
		background-position: right center;
		background-attachment: local;
	
	/*
		background-attachment 속성
		==> 배경을 추가하는 방식.
			배경이미지가 있고, 페이지를 스크롤 하는경우
			배경이미지가 스크롤에 따라 어떻게 변화하는지.
			
			scroll	: 스크롤하면 같이 움직임
			fixed	: 고정
			local	: 스크롤하면 같이 움직임 + 내용 스크롤시 배경도 스크롤됨
			initial	: 기본값으로 설정됨
			inherit	: 상위태그의 속성 상속
	*/
	}
</style>
</head>
<body>
	<div class="d1">
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
		<p>.</p>
	</div>
</body>
</html>
