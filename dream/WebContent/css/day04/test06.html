<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/w3.css">
<style type="text/css">
	.box {
		display:inline-block;
		width:300px;
		height:300px;
		border:1px solid gray;
	}
	.box:first-child {
		background: linear-gradient(90deg, red 20%, yellow 75%, blue);
		display:block;
		width: 630px;
		position:relative;
		left:50px;
		margin-bottom: 50px;
	}
	.box:nth-child(2) {
		background: radial-gradient(circle, yellow 10%, pink 50%, orange);
	}
	.box:nth-child(3) {
		background: radial-gradient(ellipse 150px 50px, yellow, green);
	}
</style>
</head>
<body>
	<div class="w3-content w3-center">
		<div class="box"><p></p></div>
		<div class="box"><p></p></div>
		<div class="box"><p></p></div>
		<div class="box"><p></p></div>
		<div class="box"><p></p></div>
		<div class="box"><p></p></div>
		<div class="box"><p></p></div>
	</div>
</body>
</html>
