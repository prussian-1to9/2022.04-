<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상/하위 폴더 스타일을 정해보자!</title>
<link rel="stylesheet" type="text/css" href="/dream/resources/css/day02/test01.css">
</head>
<body>
	<div class="d1">
		<div>첫 번째 div</div>
		<p>p태그</p>
		<div>
			<h1>
				div 태그 안 <span>h1</span>태그.
			</h1>
		</div><!-- 
		이 경우, d1 클래스인 태그의 자식 태그들은
		p, div(2개) 태그가 된다.
		div 태그 안의 h1태그는 자손태그가 된다. (모든 하위태그 범위를 뜻함.)
 --></div>
</body>
</html>
